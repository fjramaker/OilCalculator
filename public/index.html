<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Oil Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>

</head>
<body>

    <div class="container d-flex flex-column justify-content-center min-vh-100">
        
        <div id="auth-view" class="view-section active">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card login-card p-4">
                        <div class="card-header-custom">
                            <img src="img/logo.png" alt="Logo" class="app-logo">
                            <h4 class="mt-2 fw-bold" style="color: var(--secondary-navy)">Welcome Back</h4>
                            <p class="text-muted small">Sign in to manage your blends</p>
                        </div>
                        <div class="card-body">
                            <div id="auth-alert" class="alert alert-danger d-none" role="alert"></div>

                            <form id="auth-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label small fw-bold">Email Address</label>
                                    <input type="email" class="form-control" id="email" required placeholder="name@example.com">
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label small fw-bold">Password</label>
                                    <input type="password" class="form-control" id="password" required placeholder="••••••••">
                                </div>
                                <button type="submit" id="submit-btn" class="btn btn-primary-custom mb-3">Login</button>
                                
                                <div class="text-center">
                                    <a href="#" id="toggle-auth" class="btn-link-custom">Need an account? Register here</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="app-view" class="view-section container pb-5">
            <div class="row g-3 mb-4 p-3 bg-white login-card mx-1">
                <div class="col-12">
                    <label class="small fw-bold d-block mb-1 text-uppercase" style="letter-spacing: 1px; font-size: 0.7rem;">Drops per mL</label>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary px-3" type="button" onclick="adjustDrops(-1)">−</button>
                        <input type="number" id="global-drops-cfg" class="form-control text-center fw-bold" value="20">
                        <button class="btn btn-outline-secondary px-3" type="button" onclick="adjustDrops(1)">+</button>
                    </div>
                </div>

                <div class="col-6">
                    <label class="small fw-bold d-block mb-1 text-uppercase" style="letter-spacing: 1px; font-size: 0.7rem;">Language</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="lang" id="lang-en" checked>
                        <label class="btn btn-outline-primary-custom" for="lang-en">EN</label>
                        <input type="radio" class="btn-check" name="lang" id="lang-cn">
                        <label class="btn btn-outline-primary-custom" for="lang-cn">中文</label>
                    </div>
                </div>
                <div class="col-6">
                    <label class="small fw-bold d-block mb-1 text-uppercase" style="letter-spacing: 1px; font-size: 0.7rem;">Price</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="price" id="price-ret" checked>
                        <label class="btn btn-outline-primary-custom" for="price-ret">Retail</label>
                        <input type="radio" class="btn-check" name="price" id="price-mem">
                        <label class="btn btn-outline-primary-custom" for="price-mem">Member</label>
                    </div>
                </div>
            </div>

            <div class="card login-card mb-4">
                <div class="card-body">
                    <h6 class="fw-bold mb-3">Cost per drop</h6>
                    
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-search"></i> </span>
                        <input type="text" id="oil-filter" class="form-control border-start-0" placeholder="Search oil name (e.g. 'ar')..." oninput="populateSelectors()">
                    </div>

                    <select id="single-oil-select" class="form-select mb-3 rounded-pill" onchange="calculateEverything()">
                        <option value="">Select Oil + mL</option>
                    </select>
                    
                    <div id="formula-display" class="p-3 bg-light rounded-3 small text-center text-muted">
                        Select an oil to see calculation
                    </div>
                </div>
            </div>

            <h5 class="fw-bold mt-4 mb-3">RECIPE</h5>
            
            <div class="card login-card mb-3">
                <div class="card-body">
                    <h6 class="fw-bold mb-3">Blend</h6>
                    <div id="recipe-lines">
                        </div>
                    <button class="btn btn-light btn-sm w-100 mt-2 rounded-pill" onclick="addRecipeLine()">+ Add Oil</button>
                    <hr>
                    <div class="d-flex justify-content-between small fw-bold">
                        <span>Total Drops: <span id="total-drops-sum">0</span></span>
                        <span>Total Cost: HKD <span id="blend-total-cost">0.00</span></span>
                    </div>
                </div>
            </div>

            <div class="card login-card mb-3">
                <div class="card-body">
                    <h6 class="fw-bold mb-2">Additional...</h6>
                    <label class="small text-muted">Bottle Type (mL)</label>
                    <div class="btn-group btn-group-sm w-100 mb-3" id="bottle-btns">
                        <button class="btn btn-outline-secondary" onclick="setBottle(1, 2)">1</button>
                        <button class="btn btn-outline-secondary" onclick="setBottle(2, 5)">2</button>
                        <button class="btn btn-outline-secondary" onclick="setBottle(5, 5)">5</button>
                        <button class="btn btn-outline-secondary" onclick="setBottle(10, 10)">10</button>
                        <button class="btn btn-outline-secondary" onclick="setBottle(15, 20)">15</button>
                    </div>

                    <label class="small text-muted">Carrier</label>
                    <div class="d-flex gap-2 mb-3" id="carrier-container">
                        </div>
                    
                    <div class="text-end small fw-bold border-top pt-2">
                        Additional Cost: HKD <span id="add-total-cost">0.00</span>
                    </div>
                </div>
            </div>

            <div class="alert alert-info py-2 text-center fw-bold">
                Total Cost: HKD <span id="final-total-price">0.00</span>
            </div>

            <h5 class="fw-bold mt-4 mb-3">LOGBOOK</h5>
            <div class="card login-card mb-5">
                <div class="card-body">
                    <h6 class="fw-bold mb-3">Customer</h6>
                    <select class="form-select mb-3 rounded-pill" id="customer-select">
                        <option>Freddy</option>
                        <option>Jennifer</option>
                    </select>
                    <div class="mb-3">
                        <textarea id="log-why" class="form-control" rows="3" maxlength="288" placeholder="Why this blend?"></textarea>
                        <div class="text-end small text-muted" id="char-count">0/288</div>
                    </div>
                    <button class="btn btn-primary-custom">Save to Customer</button>
                </div>
            </div>

            <button id="logout-btn" class="btn btn-link btn-link-custom w-100">Sign Out</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
