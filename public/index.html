<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Oil Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>

    <div class="container d-flex flex-column justify-content-center min-vh-100">
        
        <div id="auth-view" class="view-section active">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card login-card p-4">
                        <div class="card-header-custom">
                            <img src="img/logo.png" alt="Logo" class="app-logo">
                            <h4 class="mt-2 fw-bold" style="color: var(--secondary-navy)">Welcome Back</h4>
                            <p class="text-muted small">Sign in to manage your blends</p>
                        </div>
                        <div class="card-body">
                            <div id="auth-alert" class="alert alert-danger d-none" role="alert"></div>

                            <form id="auth-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label small fw-bold">Email Address</label>
                                    <input type="email" class="form-control" id="email" required placeholder="name@example.com">
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label small fw-bold">Password</label>
                                    <input type="password" class="form-control" id="password" required placeholder="••••••••">
                                </div>
                                <button type="submit" id="submit-btn" class="btn btn-primary-custom mb-3">Login</button>
                                
                                <div class="text-center">
                                    <a href="#" id="toggle-auth" class="btn-link-custom">Need an account? Register here</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="app-view" class="view-section text-center">
            <h2 class="fw-bold" style="color: var(--secondary-navy)">Logged In!</h2>
            <p class="lead">Calculator loading...</p>
            <button id="logout-btn" class="btn btn-outline-secondary mt-4">Logout</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
